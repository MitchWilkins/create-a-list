<body>

  <h1 class="text-center">Make A List</h1>
  <p class="text-center">(check it twice)</p>
  <hr>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Create a list</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="inputItem" on>
              <span class="input-group-btn">
          <button class="btn btn-default" type="submit" id="btnItem" onclick="addItem()">+</button>
        </span>
            </div>
          </div>
          <div class="list-group">

          </div>
        </div>
      </div>

    </div>
  </div>


</body>

</html>
<script type="text/javascript">
$(document).ready(function(){
    $('#inputItem').keypress(function(e){
      if(e.keyCode==13)
      $('#btnItem').click(addItem());
    });
});

let addItem = () => {
    const list = $('.list-group')
    const item = $('#inputItem').val()
    const itemID = item.trim().replace(/\W/g, '')
    if(item.trim() !== '')
      list.append(`<a href="#" class="list-group-item" id="${itemID}" onclick="removeItem(${itemID})">${item}</a>`)
      $('#inputItem').val('')
}

let removeItem = (item) => $(item).remove()


</script>
